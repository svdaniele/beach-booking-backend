# ==================================
# BEACH BOOKING API - ENVIRONMENT
# ==================================

# ==================================
# DATABASE CONFIGURATION
# ==================================
DATABASE_URL=jdbc:postgresql://localhost:5432/beachbooking
DATABASE_USERNAME=postgres
DATABASE_PASSWORD=your_database_password
  
  # ==================================
  # JWT CONFIGURATION
  # ==================================
  # IMPORTANTE: Genera una chiave segreta forte di almeno 256 bit
  # Puoi generarla con: openssl rand -base64 64
JWT_SECRET=your-very-long-and-secure-secret-key-change-this-in-production-min-256-bits
JWT_EXPIRATION=86400000
  
  # 86400000 = 24 ore in millisecondi
  # 604800000 = 7 giorni
  # 2592000000 = 30 giorni
  
  # ==================================
  # APPLICATION CONFIGURATION
  # ==================================
APP_BASE_URL=http://localhost:8080
FRONTEND_URL=http://localhost:3000
  
  # Profilo Spring attivo
SPRING_PROFILES_ACTIVE=dev
  
  # Porta server
SERVER_PORT=8080
  
  # ==================================
  # EMAIL CONFIGURATION (Opzionale)
  # ==================================
  # Per Gmail, usa "App Passwords": https://myaccount.google.com/apppasswords
MAIL_HOST=smtp.gmail.com
MAIL_PORT=587
MAIL_USERNAME=your-email@gmail.com
MAIL_PASSWORD=your-gmail-app-password
  
  # Altri provider comuni:
  # - Outlook: smtp.office365.com (porta 587)
  # - Yahoo: smtp.mail.yahoo.com (porta 587)
  # - SendGrid: smtp.sendgrid.net (porta 587)
  
  # ==================================
  # PAYPAL CONFIGURATION (Futuro)
  # ==================================
PAYPAL_MODE=sandbox
PAYPAL_CLIENT_ID=your_paypal_client_id
PAYPAL_CLIENT_SECRET=your_paypal_client_secret
  
  # ==================================
  # LOGGING
  # ==================================
LOGGING_LEVEL_ROOT=INFO
LOGGING_LEVEL_APP=DEBUG

# ==================================
# PRODUCTION SETTINGS
# ==================================
# Decommentare per production

# JVM_OPTS=-Xms512m -Xmx1024m
# DATABASE_POOL_SIZE=10
# DATABASE_MIN_IDLE=5

# ==================================
# NOTES
# ==================================
# 1. NON committare questo file con valori reali!
